<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prendre une photo</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --danger: #dc3545;
      --modal-bg: rgba(0,0,0,0.7);
      --max-width: 420px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: var(--bg);
      margin: 0;
    }

    button {
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background-color: var(--primary-hover); }

    .secondary {
      background: #6c757d;
    }

    .danger { background: var(--danger); }

    /* Modal */
    .modal {
      display: none; /* toggl√© via JS */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-bg);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal[aria-hidden="false"] { display: flex; }

    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 10px;
      width: 100%;
      max-width: var(--max-width);
      box-sizing: border-box;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    video, canvas, img.preview {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: #000;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tc {
      font-size: 14px;
    }

    a.download-link {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      background: #28a745;
      font-weight: 600;
    }

    /* small screens */
    @media (max-width: 420px) {
      .modal-content { padding: 12px; }
      button { padding: 10px 14px; font-size: 15px; }
    }
  </style>
</head>
<body>

  <h2>Prendre une photo avec la cam√©ra</h2>
  <button id="openCameraBtn">üì∏ Ouvrir la cam√©ra</button>

  <!-- Modal -->
  <div class="modal" id="cameraModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-content" id="modalContent">
      <h3 id="modalTitle" class="tc" style="margin:0 0 6px 0;">Cam√©ra</h3>

      <!-- Video preview -->
      <video id="video" autoplay playsinline></video>

      <!-- Image preview (result) -->
      <img id="photoPreview" class="preview" alt="Aper√ßu de la photo" style="display:none;" />

      <!-- Hidden canvas used to capture -->
      <canvas id="canvas" style="display:none;"></canvas>

      <div class="controls">
        <button id="takePhotoBtn">üì∑ Prendre la photo</button>
        <button id="retakeBtn" class="secondary" style="display:none;">‚Ü∫ Reprendre</button>
        <a id="downloadLink" class="download-link" style="display:none;" download="photo.png">‚¨áÔ∏è T√©l√©charger</a>
        <button id="closeBtn" class="danger">Fermer</button>
      </div>
      <p id="status" class="tc" style="margin:0; font-size:13px; color:#555;"></p>
    </div>
  </div>

  <script>
const openCameraBtn = document.getElementById('openCameraBtn');
const cameraModal = document.getElementById('cameraModal');
const video = document.getElementById('video');
const takePhotoBtn = document.getElementById('takePhotoBtn');
const retakeBtn = document.getElementById('retakeBtn');
const canvas = document.getElementById('canvas');
const photoPreview = document.getElementById('photoPreview');
const downloadLink = document.getElementById('downloadLink');
const closeBtn = document.getElementById('closeBtn');
const status = document.getElementById('status');

let stream = null;

async function openCamera() {
  cameraModal.setAttribute('aria-hidden', 'false');
  status.textContent = 'Initialisation de la cam√©ra‚Ä¶';

  const constraints = {
    video: {
      facingMode: { ideal: "environment" },
      width: { ideal: 4096, max: 7680 }, // 4K √† 8K si dispo
      height: { ideal: 2160, max: 4320 },
      frameRate: { ideal: 60, max: 120 },
      focusMode: "continuous",
      zoom: true,
      advanced: [
        { exposureMode: "continuous" },
        { whiteBalanceMode: "continuous" },
        { imageStabilization: true }
      ]
    }
  };

  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  } catch {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
  }

  const track = stream.getVideoTracks()[0];
  const capabilities = track.getCapabilities?.() || {};
  const settings = track.getSettings?.() || {};

  console.log("Capacit√©s cam√©ra :", capabilities);
  console.log("R√©glages obtenus :", settings);

  // Auto-focus si disponible
  if (capabilities.focusMode && capabilities.focusMode.includes("continuous")) {
    await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
  }

  // ‚ö° Boost qualit√© si zoom support√© (meilleure focale)
  if (capabilities.zoom) {
    await track.applyConstraints({
      advanced: [{ zoom: capabilities.zoom.max * 0.6 }]
    });
  }

  video.srcObject = stream;
  await video.play();
  status.textContent = 'Appuyez pour capturer üì∑';
}

openCameraBtn.addEventListener('click', openCamera);

takePhotoBtn.addEventListener('click', () => {
  const vW = video.videoWidth;
  const vH = video.videoHeight;

  canvas.width = vW;
  canvas.height = vH;
  const context = canvas.getContext('2d');

  context.drawImage(video, 0, 0, vW, vH);

  canvas.toBlob(
    blob => {
      const url = URL.createObjectURL(blob);
      photoPreview.src = url;
      photoPreview.style.display = 'block';
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
      retakeBtn.style.display = 'inline-block';
      video.style.display = 'none';
      takePhotoBtn.style.display = 'none';

      status.textContent = 'Photo captur√©e ‚úÖ';
    },
    'image/jpeg',
    1.0
  );
});

retakeBtn.addEventListener('click', () => {
  photoPreview.style.display = 'none';
  downloadLink.style.display = 'none';
  retakeBtn.style.display = 'none';
  video.style.display = 'block';
  takePhotoBtn.style.display = 'inline-block';
  status.textContent = 'Appuyez pour capturer üì∑';
});

function closeModal() {
  cameraModal.setAttribute('aria-hidden', 'true');
  status.textContent = '';

  if (photoPreview.src) URL.revokeObjectURL(photoPreview.src);

  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  video.srcObject = null;

  video.style.display = 'block';
  takePhotoBtn.style.display = 'inline-block';
}

closeBtn.addEventListener('click', closeModal);
cameraModal.addEventListener('click', e => { if (e.target === cameraModal) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });


  </script>

</body>
</html>
