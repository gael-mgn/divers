<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes à base d'arbres comestibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Inter', sans-serif;
  background-color: #f4f5f7;
  color: #333;
  scroll-behavior: smooth;
  text-align: center;
}
.info{
  width: 90%;
  margin: auto;
  margin-top: 2rem;
}

/* Titre avec effet pro */
h1 {
  text-align: center;
  padding: 2rem 1rem 0 1rem;
  font-size: 2rem;
  color: #2f4f4f;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  position: relative;
  margin-bottom: 1rem;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background-color: #228B22;
  border-radius: 2px;
}



/* Grille responsive */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  padding: 2rem;
  max-width: 1300px;
  margin: auto;
  animation: fadeIn 0.6s ease;
}

/* Cartes stylisées */
.card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  opacity: 0;
  animation: slideUp 0.6s ease forwards;
}

.card:hover {
  transform: scale(1.025);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background-color: #ccc;
}

/* Contenu de carte */
.card-content {
  padding: 1rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card h2 {
  font-size: 1.1rem;
  margin: 0 0 0.8rem;
  color: #2f4f4f;
  line-height: 1.3;
}

/* Bouton recette */
.card a {
  margin-top: auto;
  text-align: center;
  display: inline-block;
  padding: 0.6rem 1rem;
  border-radius: 24px;
  background-color: #228B22;
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
  transition: background 0.3s ease, transform 0.2s ease;
}

.card a:hover {
  background-color: #1e7a1e;
  transform: scale(1.05);
}

/* Animations */
@keyframes slideUp {
  0% {
    transform: translateY(20px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .card img {
    height: 160px;
  }
}


.cta-button {
  display: inline-block;
  display: block;
  width: fit-content;
  margin: 2rem auto 0;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg, #34a853, #0b8457);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  text-align: center;
  text-decoration: none;
  box-shadow: 0 6px 12px rgba(0, 128, 0, 0.2);
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
  cursor: pointer;
}

.cta-button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 10px 20px rgba(0, 128, 0, 0.3);
  background: linear-gradient(135deg, #2e9d45, #067c4f);
}

.cta-button:active {
  transform: scale(0.98);
}


  </style>
</head>
<body>
  <h1>Toutes les recettes</h1>

      <p class="info">Retrouvez ici une sélection de recettes réalisables à partir de fruits et de feuilles d'arbres parisiens !</p>


  <a href="arbre.html" class="cta-button">Découvrir la carte intéractive</a>

  <div class="grid" id="recette-grid"></div>

  <script src="recettes.js"></script>

  <script>
    

    const grid = document.getElementById('recette-grid');

    for (const arbre in recettes) {
      recettes[arbre].forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';

        const image = document.createElement('img');
        image.src = r.image || 'https://via.placeholder.com/300x200?text=Recette';
        image.alt = r.titre;

        const content = document.createElement('div');
        content.className = 'card-content';

        const titre = document.createElement('h2');
        titre.textContent = `${r.titre} (${arbre})`;

        const lien = document.createElement('a');
        lien.href = r.lien;
        lien.target = '_blank';
        lien.textContent = 'Voir la recette';

        content.appendChild(titre);
        content.appendChild(lien);
        card.appendChild(image);
        card.appendChild(content);
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
