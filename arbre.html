<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des arbres comestibles à Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map").setView([48.8566, 2.3522], 13);

    // Fond de carte doux (Carto Light)
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19
    }).addTo(map);

    // ✅ Variable pour activer ou désactiver le clustering
    const enableClustering = true;

    // Groupe de marqueurs (avec ou sans clustering)
    const markers = enableClustering
      ? L.markerClusterGroup({
          disableClusteringAtZoom: 17,
          maxClusterRadius: 50
        })
      : L.layerGroup();

    fetch("https://gael-mgn.github.io/divers/les-arbres.geojson")
      .then(response => response.json())
      .then(data => {
        const geoJsonLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 7,
              fillColor: "#228B22",
              color: "#006400",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.75
            });
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popupContent = "<b>Arbre</b><br/>";
            for (const key in props) {
              popupContent += `<strong>${key}</strong>: ${props[key]}<br/>`;
            }
            layer.bindPopup(popupContent);
          }
        });

        markers.addLayer(geoJsonLayer);
        map.addLayer(markers);
      })
      .catch(error => console.error("Erreur lors du chargement du GeoJSON :", error));
  </script>
</body>
</html>
