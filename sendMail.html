<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un e-mail via Apps Script</title>
</head>
<body>
  <h2>Envoyer un e-mail</h2>

  <form id="emailForm">
    <input type="email" id="email" placeholder="Destinataire" required><br><br>
    <input type="text" id="subject" placeholder="Objet" required><br><br>
    <textarea id="message" placeholder="Message" rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('emailForm');
    const response = document.getElementById('response');

    // Ton URL Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbxAtgvo9TZxt9aLS23SKTw0UPzdQ-JjsOT7uXXM4FlY7MYyJx66dngaBYgxmWfEvGgs/exec";

    // Proxy CORS Anywhere
    const proxy = "https://cors-anywhere-t7kn.onrender.com/";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      response.textContent = "⏳ Envoi en cours...";

      try {
        const res = await fetch(proxy + scriptURL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === 'ok') {
          response.textContent = "✅ E-mail envoyé avec succès !";
          form.reset();
        } else {
          response.textContent = "❌ Erreur : " + result.message;
        }
      } catch (err) {
        console.error(err);
        response.textContent = "⚠️ Impossible d’envoyer le mail.";
      }
    });
  </script>
</body>
</html>
