<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoi d’e-mail</title>
</head>
<body>
  <h2>Envoyer un e-mail via Apps Script</h2>

  <form id="emailForm">
    <input type="email" id="email" placeholder="Destinataire" required><br><br>
    <input type="text" id="subject" placeholder="Objet" required><br><br>
    <textarea id="message" placeholder="Message" rows="5" cols="40" required></textarea><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('emailForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      // URL de ton Web App Google Apps Script :
      const url = 'https://script.google.com/macros/s/AKfycbz5jBmc8Ae-snRznc32G6iewSuzHKFfGrrf2JoFao7OcHKQKrKSI5LN_iVFQCb-EzMr/exec';

      response.textContent = "Envoi en cours...";

      try {
        const res = await fetch(url + '?options=true', {
  method: 'POST',
  body: JSON.stringify(data),
  headers: { 'Content-Type': 'application/json' },
  mode: 'cors'
});

        const result = await res.json();

        if (result.status === 'ok') {
          response.textContent = "✅ E-mail envoyé avec succès !";
          form.reset();
        } else {
          response.textContent = "❌ Erreur : " + result.message;
        }
      } catch (error) {
        response.textContent = "⚠️ Une erreur est survenue.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
