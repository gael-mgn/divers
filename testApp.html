<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Géolocalisation utilisateur</title>
</head>
<body>
    <h1>Récupérer la position</h1>
    <button onclick="getLocation()">Obtenir ma position</button>

    <p id="resultat"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        document.getElementById("resultat").innerHTML =
                            "Latitude : " + lat + "<br>Longitude : " + lon;
                    },
                    function(error) {
                        let errorMessage = "Erreur lors de la récupération de la position: " + error;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "L'utilisateur a refusé la demande de géolocalisation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Les informations de position sont indisponibles.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Le temps de la demande de géolocalisation a expiré.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "Une erreur inconnue est survenue.";
                                break;
                        }
                        document.getElementById("resultat").innerHTML = errorMessage;
                    }
                );
            } else {
                document.getElementById("resultat").innerHTML =
                    "La géolocalisation n'est pas supportée par ce navigateur.";
            }
        }
    </script>
</body>
</html>
