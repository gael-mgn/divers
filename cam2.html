<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prendre une photo</title>
<style>
  :root {
    --bg: #f8f9fa;
    --primary: #007bff;
    --primary-hover: #0056b3;
    --danger: #dc3545;
    --success: #28a745;
    --modal-bg: rgba(0,0,0,0.75);
    --max-width: 420px;
  }

  body {
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 30px;
    background: var(--bg);
    margin: 0;
  }

  button, a.download-link {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.25s;
  }

  button:hover { opacity: 0.9; }
  button.primary { background: var(--primary); }
  button.secondary { background: #6c757d; }
  button.danger { background: var(--danger); }
  a.download-link { background: var(--success); }

  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: var(--modal-bg);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: opacity 0.25s;
  }

  .modal[aria-hidden="false"] {
    display: flex;
    opacity: 1;
  }

  .modal-content {
    background: white;
    padding: 16px;
    border-radius: 12px;
    width: 100%;
    max-width: var(--max-width);
    box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 10px;
    animation: popIn 0.25s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  video, canvas, img.preview {
    width: 100%;
    border-radius: 8px;
    background: #000;
  }

  .flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
  }

  .flash.active {
    opacity: 0.9;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }

  p.tc {
    font-size: 14px;
    color: #555;
    margin: 0;
  }

  @media (max-width: 420px) {
    button, a.download-link { font-size: 15px; padding: 10px 14px; }
    .modal-content { padding: 12px; }
  }
</style>
</head>
<body>

<h2>Prendre une photo avec la cam√©ra</h2>
<button id="openCameraBtn" class="primary">üì∏ Ouvrir la cam√©ra</button>

<div class="modal" id="cameraModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <h3 id="modalTitle" class="tc">Cam√©ra</h3>
    <div class="flash" id="flashEffect"></div>
    <video id="video" autoplay playsinline></video>
    <img id="photoPreview" class="preview" alt="Aper√ßu" style="display:none;">
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
      <button id="takePhotoBtn" class="primary">üì∑ Prendre</button>
      <button id="retakeBtn" class="secondary" style="display:none;">‚Ü∫ Reprendre</button>
      <a id="downloadLink" class="download-link" download="photo.png" style="display:none;">‚¨áÔ∏è T√©l√©charger</a>
      <button id="closeBtn" class="danger">Fermer</button>
    </div>
    <p id="status" class="tc"></p>
  </div>
</div>

<script>
const els = {
  openBtn: document.getElementById('openCameraBtn'),
  modal: document.getElementById('cameraModal'),
  video: document.getElementById('video'),
  canvas: document.getElementById('canvas'),
  photo: document.getElementById('photoPreview'),
  takeBtn: document.getElementById('takePhotoBtn'),
  retakeBtn: document.getElementById('retakeBtn'),
  download: document.getElementById('downloadLink'),
  closeBtn: document.getElementById('closeBtn'),
  status: document.getElementById('status'),
  flash: document.getElementById('flashEffect')
};
let stream = null;

// --- Styles pour l'indicateur de mise au point (inject√© dynamiquement) ---
(function injectFocusStyles() {
  const css = `
  .focus-overlay { position: absolute; inset: 0; pointer-events: none; }
  .focus-ring {
    position: absolute;
    width: 80px;
    height: 80px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    opacity: 0.95;
    animation: focus-pulse 900ms ease-out;
    pointer-events: none;
  }
  @keyframes focus-pulse {
    0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.0; }
    30% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.95; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.0; }
  }`;
  const style = document.createElement('style');
  style.appendChild(document.createTextNode(css));
  document.head.appendChild(style);
})();

// Cr√©e une couche d'overlay au-dessus de la vid√©o pour positionner l'anneau
function ensureFocusOverlay() {
  let overlay = els.video.parentElement.querySelector('.focus-overlay');
  // vid√©o parent doit √™tre position:relative pour que l'overlay fonctionne correctement
  const parent = els.video.parentElement;
  if (getComputedStyle(parent).position === 'static') parent.style.position = 'relative';
  if (!overlay) {
    overlay = document.createElement('div');
    overlay.className = 'focus-overlay';
    parent.appendChild(overlay);
  }
  return overlay;
}

// Fonction qui affiche bri√®vement l'anneau de mise au point
function showFocusRing(clientX, clientY) {
  const overlay = ensureFocusOverlay();
  const ring = document.createElement('div');
  ring.className = 'focus-ring';
  // positionner en coordonn√©es relatives √† l'overlay
  const rect = overlay.getBoundingClientRect();
  ring.style.left = (clientX - rect.left) + 'px';
  ring.style.top = (clientY - rect.top) + 'px';
  overlay.appendChild(ring);
  // Retirer l'anneau apr√®s animation
  setTimeout(() => {
    ring.remove();
  }, 900);
}

// Calcule les coordonn√©es normalis√©es (0..1) dans le flux vid√©o √† partir des coordonn√©es du clic
function getNormalizedPointFromClick(e) {
  const rect = els.video.getBoundingClientRect();
  // coordonn√©es du clic dans le rectangle de la vid√©o (prise en compte du letterbox / object-fit)
  const clickX = e.clientX - rect.left;
  const clickY = e.clientY - rect.top;

  // Maintenant, adapter si la vid√©o n'occupe pas toute la bo√Æte (to handle object-fit / aspect-ratio)
  const videoAspect = els.video.videoWidth / els.video.videoHeight || 1;
  const boxAspect = rect.width / rect.height || 1;

  let normX, normY;

  if (boxAspect > videoAspect) {
    // bo√Æte plus large -> bandes horizontales left-right
    const displayedVideoHeight = rect.height;
    const displayedVideoWidth = displayedVideoHeight * videoAspect;
    const offsetX = (rect.width - displayedVideoWidth) / 2;
    const xInVideo = clickX - offsetX;
    normX = xInVideo / displayedVideoWidth;
    normY = clickY / displayedVideoHeight;
  } else {
    // bo√Æte plus haute -> bandes top-bottom
    const displayedVideoWidth = rect.width;
    const displayedVideoHeight = displayedVideoWidth / videoAspect;
    const offsetY = (rect.height - displayedVideoHeight) / 2;
    const xInVideo = clickX;
    const yInVideo = clickY - offsetY;
    normX = xInVideo / displayedVideoWidth;
    normY = yInVideo / displayedVideoHeight;
  }

  // clamp 0..1
  normX = Math.max(0, Math.min(1, normX));
  normY = Math.max(0, Math.min(1, normY));
  return { x: normX, y: normY };
}

// Essaye d'appliquer la mise au point au point normalis√© (0..1). Comportements diff√©rents selon le support.
async function applyFocusAtPoint(normPoint) {
  if (!stream) {
    els.status.textContent = 'Cam√©ra non initialis√©e.';
    return;
  }
  const [track] = stream.getVideoTracks();
  if (!track || typeof track.getCapabilities !== 'function') {
    els.status.textContent = 'Mise au point non support√©e (pas de support track).';
    return;
  }

  const caps = track.getCapabilities();
  try {
    // Si le device expose pointsOfInterest, on l'utilise
    if (Array.isArray(caps.pointsOfInterest) || caps.pointsOfInterest !== undefined) {
      const advanced = [{ pointsOfInterest: [ { x: normPoint.x, y: normPoint.y } ] }];
      // si focusMode est expos√© et propose 'single-shot' on le demande
      if (Array.isArray(caps.focusMode) && caps.focusMode.includes('single-shot')) {
        advanced[0].focusMode = 'single-shot';
      } else if (Array.isArray(caps.focusMode) && caps.focusMode.includes('continuous')) {
        advanced[0].focusMode = 'continuous';
      }
      await track.applyConstraints({ advanced });
      els.status.textContent = 'Mise au point effectu√©e.';
      return;
    }

    // Sinon, si focusMode est disponible (sans pointsOfInterest), on tente de d√©clencher un single-shot
    if (Array.isArray(caps.focusMode) && (caps.focusMode.includes('single-shot') || caps.focusMode.includes('continuous'))) {
      const mode = caps.focusMode.includes('single-shot') ? 'single-shot' : 'continuous';
      await track.applyConstraints({ advanced: [{ focusMode: mode }] });
      els.status.textContent = 'Mise au point d√©clench√©e.';
      return;
    }

    // Tentative via ImageCapture pour forcer un recommencement d'AF (certains Android/Chrome r√©agissent)
    if (typeof window.ImageCapture === 'function') {
      try {
        const ic = new ImageCapture(track);
        // Lecture rapide des capacit√©s photo (peut forcer un cycle AF sur certains p√©riph√©riques)
        await ic.getPhotoCapabilities();
        // pas d'API de pointsOfInterest ici standardis√©e pour ImageCapture, mais l'appel peut aider
        els.status.textContent = 'Mise au point tent√©e via ImageCapture (si prise en charge).';
        return;
      } catch (err) {
        // ignore, on continuera vers message de non support
      }
    }

    // Si aucune API disponible
    els.status.textContent = "Mise au point non prise en charge par cet appareil / navigateur.";
  } catch (err) {
    console.warn('applyFocusAtPoint error', err);
    els.status.textContent = "Erreur lors de la mise au point : " + (err && err.message ? err.message : err);
  }
}

// Gestion du clic sur la vid√©o pour demander la mise au point
els.video.addEventListener('click', async (e) => {
  // Montrer visuel
  showFocusRing(e.clientX, e.clientY);

  const norm = getNormalizedPointFromClick(e);
  els.status.textContent = 'Mise au point...';
  await applyFocusAtPoint(norm);
  // effacer le statut apr√®s un petit d√©lai si la mise au point a r√©ussi
  setTimeout(() => {
    if (els.status.textContent && els.status.textContent.startsWith('Mise au point')) {
      // garder si erreur; sinon effacer
      if (els.status.textContent.includes('non') || els.status.textContent.includes('Erreur')) return;
      els.status.textContent = '';
    }
  }, 1500);
});

// Ouvrir la cam√©ra
els.openBtn.addEventListener('click', async () => {
  els.modal.setAttribute('aria-hidden', 'false');
  els.status.textContent = 'Initialisation de la cam√©ra...';
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 4096 },
        height: { ideal: 2160 }
      },
      audio: false
    });
    els.video.srcObject = stream;
    await els.video.play();
    els.status.textContent = '';
    els.takeBtn.focus();
  } catch (err) {
    els.status.textContent = "Impossible d'acc√©der √† la cam√©ra : " + err.message;
  }
});

// Capture photo
els.takeBtn.addEventListener('click', () => {
  if (!stream) return;
  els.flash.classList.add('active');
  setTimeout(() => els.flash.classList.remove('active'), 150);

  const { videoWidth: w, videoHeight: h } = els.video;
  if (!w || !h) return;

  els.canvas.width = w;
  els.canvas.height = h;
  const ctx = els.canvas.getContext('2d');
  ctx.drawImage(els.video, 0, 0, w, h);

  els.canvas.toBlob(blob => {
    if (!blob) return;
    const url = URL.createObjectURL(blob);
    els.photo.src = url;
    els.photo.style.display = 'block';
    els.video.style.display = 'none';
    els.download.href = url;
    els.download.style.display = 'inline-block';
    els.retakeBtn.style.display = 'inline-block';
    els.takeBtn.style.display = 'none';
    els.status.textContent = 'Photo captur√©e.';
  }, 'image/jpeg', 0.9); // JPEG plus l√©ger
});

// Reprendre
els.retakeBtn.addEventListener('click', () => {
  if (els.photo.src) URL.revokeObjectURL(els.photo.src);
  els.photo.style.display = 'none';
  els.download.style.display = 'none';
  els.retakeBtn.style.display = 'none';
  els.takeBtn.style.display = 'inline-block';
  els.video.style.display = 'block';
  els.status.textContent = '';
});

// Fermer proprement
function closeModal() {
  els.modal.setAttribute('aria-hidden', 'true');
  els.status.textContent = '';
  [els.photo, els.download, els.retakeBtn].forEach(e => e.style.display = 'none');
  els.video.style.display = 'block';
  els.takeBtn.style.display = 'inline-block';
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  els.video.srcObject = null;
}
els.closeBtn.addEventListener('click', closeModal);
els.modal.addEventListener('click', e => { if (e.target === els.modal) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape' && els.modal.getAttribute('aria-hidden') === 'false') closeModal(); });
window.addEventListener('beforeunload', () => { if (stream) stream.getTracks().forEach(t => t.stop()); });
</script>

</body>
</html>
